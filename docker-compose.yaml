version: "3.7"
services:
  gitlab:
    image: 'gitlab/gitlab-ee:latest'
    container_name: gitlab
    # restart: always
    hostname: 'gitlab.agl-lab.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.agl-lab.com'
        gitlab_rails['smtp_enable'] = true
        gitlab_rails['smtp_address'] = "smtp.gmail.com"
        gitlab_rails['smtp_port'] = 587
        gitlab_rails['smtp_user_name'] = ${GITLAB_EMAIL:?err}
        gitlab_rails['smtp_password'] = ${GITLAB_EMAIL_PASSWORD:?err}
        gitlab_rails['smtp_domain'] = "smtp.gmail.com"
        gitlab_rails['smtp_authentication'] = "login"
        gitlab_rails['smtp_enable_starttls_auto'] = true
        gitlab_rails['smtp_tls'] = false
        gitlab_rails['smtp_openssl_verify_mode'] = 'peer'
    ports:
      - '80:80'
      - '2022:22'
    volumes:
      - '/root/agj-labs/srv/gitlab/config:/etc/gitlab'
      - '/root/agj-labs/srv/gitlab/logs:/var/log/gitlab'
      - '/root/agj-labs/srv/gitlab/data:/var/opt/gitlab'
      - '/root/agj-labs/srv/gitlab/:/opt/gitlab'
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - '8080:8080'
      - '50000:50000'
      - '2023:22'
